<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body id="body">
    <header>
        <h3 class="high-score" id="high-score">View High Scores</h3>
        <div>Time: <span id="timer">60</span></div>
    </header>
    <div class="container">
        <main id="content">
            <div class="quiz-start">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time lime. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn">Start Quiz</button>
            </div>
        </main>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
